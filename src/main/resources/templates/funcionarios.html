<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
</head>

<body>
    <div class="row" style="background-color:lightblue; border: 1px solid black; width: 36.4%;">
        <table>
            <tr style="background-color:#2c61bd;  color: #ffffff; font-family: Arial;">
                <th style="width: 100px; height: 40px; text-align: left; border: 1px solid black">ID FUNC</th>
                <th style="width: 100px; text-align: left; border: 1px solid black;">NOME</th>
                <th style="width: 100px; text-align: left; border: 1px solid black">IDADE</th>
                <th style="width: 100px; text-align: left; border: 1px solid black">CARGO</th>
                <th style="width: 100px; text-align: left; border: 1px solid black">SALARIO</th>
            </tr>
            <tr th:each="funcionario : ${funcionarios}">
                <td th:text="${funcionario.id_func}"style="height: 25px;"></td>
                <td th:text="${funcionario.nome}" ></td>
                <td th:text="${funcionario.idade}" ></td>
                <td th:text="${funcionario.cargo}" ></td>
                <td th:text="${funcionario.salario}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
